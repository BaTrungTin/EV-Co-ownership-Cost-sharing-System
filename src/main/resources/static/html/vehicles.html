  <!-- Create Vehicle Modal -->
  <div class="modal fade" id="createVehicleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm xe mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="createVehicleForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="vehicleVin" class="form-label">VIN *</label>
              <input type="text" class="form-control" id="vehicleVin" name="vin" required placeholder="Nhập VIN">
            </div>
            <div class="mb-3">
              <label for="vehiclePlate" class="form-label">Biển số *</label>
              <input type="text" class="form-control" id="vehiclePlate" name="plate" required placeholder="Nhập biển số">
            </div>
            <div class="mb-3">
              <label for="vehicleModel" class="form-label">Model *</label>
              <input type="text" class="form-control" id="vehicleModel" name="model" required placeholder="Nhập model">
            </div>
            <div class="mb-3">
              <label for="vehicleGroupId" class="form-label">Nhóm *</label>
              <select id="vehicleGroupId" class="form-select" name="groupId" required>
                <option value="">Chọn nhóm</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" class="btn btn-primary">Thêm xe</button>
          </div>
        </form>
      </div>
    </div>

  <script>
    // Initialize sidenav toggle
    if (document.getElementById('iconNavbarSidenav')) {
      document.getElementById('iconNavbarSidenav').addEventListener('click', function() {
        const sidenav = document.getElementById('sidenav-main');
        if (sidenav) {
          sidenav.classList.toggle('g-sidenav-pinned');
        }
      });
    }

    if (document.getElementById('iconSidenav')) {
      document.getElementById('iconSidenav').addEventListener('click', function() {
        const sidenav = document.getElementById('sidenav-main');
        if (sidenav) {
          sidenav.classList.toggle('g-sidenav-pinned');
        }
      });
    }

    // Logout
    if (document.getElementById('logoutBtn')) {
      document.getElementById('logoutBtn').addEventListener('click', () => {
        logout();
      });
    }

    // Load user info
    window.addEventListener('DOMContentLoaded', async () => {
      if (checkAuth()) {
        const user = await loadCurrentUser();
        if (user) {
          displayUserInfoInNavbar(user);
        }
        // Hide expenses menu for admin
        if (user && user.roles && Array.isArray(user.roles) && user.roles.includes('ADMIN')) {
          const expensesNavItem = document.getElementById('expensesNavItem');
          if (expensesNavItem) expensesNavItem.style.display = 'none';
          const usageHistoryNavItem = document.getElementById('usageHistoryNavItem');
          if (usageHistoryNavItem) usageHistoryNavItem.style.display = 'none';
          const votesNavItem = document.getElementById('votesNavItem');
          if (votesNavItem) votesNavItem.style.display = 'none';
          const fundsNavItem = document.getElementById('fundsNavItem');
          if (fundsNavItem) fundsNavItem.style.display = 'none';
        }
      }
    });

    // Modal functions
    function showCreateVehicleModal() {
      const modal = new bootstrap.Modal(document.getElementById('createVehicleModal'));
      modal.show();
    }
  </script>
