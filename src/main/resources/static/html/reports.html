  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">

        <nav aria-label="breadcrumb">

            <li class="breadcrumb-item text-sm text-dark active">Báo cáo</li>

        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item d-flex align-items-center"><a href="javascript:;" class="nav-link text-body font-weight-bold px-0" id="userNameNav" title="ID của bạn"><span class="d-sm-inline d-none" id="userNameText">User</span><span class="d-sm-inline d-none ms-2 text-xs text-secondary" id="userIdText">(ID: -)</span></a></li>

    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header pb-0">
              <h6>Báo cáo Tài chính</h6>
            </div>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-md-3"><label for="reportGroupId" class="form-label">Nhóm</label><select id="reportGroupId" class="form-select"><option value="">Chọn nhóm</option></select></div>
                <div class="col-md-3"><label for="startDate" class="form-label">Từ ngày</label><input type="date" id="startDate" class="form-control"></div>
                <div class="col-md-3"><label for="endDate" class="form-label">Đến ngày</label><input type="date" id="endDate" class="form-control"></div>
                <div class="col-md-3 d-flex align-items-end"><button class="btn btn-primary w-100" onclick="generateFinancialReport()">Tạo báo cáo</button></div>
              </div>
              <div id="reportResult"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/dashboard-router.js"></script>
  <script src="../js/reports.js"></script>
  <script>
    if (document.getElementById('iconNavbarSidenav')) document.getElementById('iconNavbarSidenav').addEventListener('click', () => document.getElementById('sidenav-main').classList.toggle('g-sidenav-pinned'));
    if (document.getElementById('iconSidenav')) document.getElementById('iconSidenav').addEventListener('click', () => document.getElementById('sidenav-main').classList.toggle('g-sidenav-pinned'));
    if (document.getElementById('logoutBtn')) document.getElementById('logoutBtn').addEventListener('click', logout);
    window.addEventListener('DOMContentLoaded', async () => { 
      if (checkAuth()) { 
        const user = await loadCurrentUser(); 
        if (user) {
          displayUserInfoInNavbar(user);
        }
        // Hide expenses, votes, and funds menu for admin
        if (user && user.roles && Array.isArray(user.roles) && user.roles.includes('ADMIN')) {
          const expensesNavItem = document.getElementById('expensesNavItem');
          if (expensesNavItem) expensesNavItem.style.display = 'none';
          const usageHistoryNavItem = document.getElementById('usageHistoryNavItem');
          if (usageHistoryNavItem) usageHistoryNavItem.style.display = 'none';
          const votesNavItem = document.getElementById('votesNavItem');
          if (votesNavItem) votesNavItem.style.display = 'none';
          const fundsNavItem = document.getElementById('fundsNavItem');
          if (fundsNavItem) fundsNavItem.style.display = 'none';
        }
      } 
    });
  </script>
</body>
</html>
