<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Đăng ký - EV Co-ownership System</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
  <link href="../css/nucleo-icons.css" rel="stylesheet" />
  <link href="../css/nucleo-svg.css" rel="stylesheet" />
  
  <link id="pagestyle" href="../css/soft-ui-dashboard.min.css?v=1.1.0" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
    }
    .register-card {
      max-width: 450px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card register-card shadow-lg border-0">
          <div class="card-header bg-transparent text-center pb-0 pt-4">
            <h4 class="font-weight-bolder mb-0">Đăng ký tài khoản</h4>
            <p class="text-sm text-secondary mb-4">Tạo tài khoản mới</p>
          </div>
          <div class="card-body px-4 pt-0">
            <form id="registerForm">
              <div class="mb-3">
                <label for="fullName" class="form-label">Họ và tên</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="ni ni-single-02 text-sm"></i></span>
                  <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Nhập họ và tên" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="ni ni-email-83 text-sm"></i></span>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open text-sm"></i></span>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)" required>
                </div>
                <small class="form-text text-muted">Mật khẩu phải có ít nhất 6 ký tự</small>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open text-sm"></i></span>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                </div>
              </div>
              <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert"></div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100 mb-2">
                  <span id="btnText">Đăng ký</span>
                  <span id="btnLoader" class="spinner-border spinner-border-sm" style="display: none;" role="status" aria-hidden="true"></span>
                </button>
                <p class="text-sm mt-3">
                  Đã có tài khoản? <a href="login.html" class="text-primary font-weight-bold">Đăng nhập ngay</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
