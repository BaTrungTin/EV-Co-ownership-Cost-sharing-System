# Server Configuration
server.port=8080
spring.application.name=EV Co-ownership System

# SQL Server Database Configuration
# Hibernate sẽ tự động tạo database và tables
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ev_coownership;encrypt=true;trustServerCertificate=true;createDatabaseIfNotExist=true
spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
# create: Tạo mới tables mỗi lần start (XÓA DỮ LIỆU CŨ!)
# update: Tạo mới hoặc update tables (GIỮ DỮ LIỆU)
# create-drop: Tạo khi start, xóa khi stop
# none: Không tự động tạo
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Tự động tạo database nếu chưa có
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=evCoownershipSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000

# Application Properties
app.base-url=http://localhost:8080
app.file-storage-path=./uploads/contracts

